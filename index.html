<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mihaela's Weather App</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-form">
        <form>
          <input
            type="search"
            class="search-field"
            placeholder="Enter a city.."
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>
      <div class="cities-nav">
        <button>City 1</button>
        <button>City 1</button>
        <button>City 1</button>
        <button>City 1</button>
      </div>
      <main>
        <span class="city-main">Gothenburg</span> <br />
        <p>
          <span class="day-and-time">Saturday 21:51</span>,
          <span class="weather-description">clear skies</span>
        </p>
        <div class="weather-display">
          <div class="left">🌥️</div>
          <div class="right">
            <span class="humidity">Humidity: 90%</span> <br />
            <span class="wind">Wind: 5 km/h</span> <br />
            <span class="temperature-main">12°C</span>
          </div>
        </div>
      </main>
      <div class="forecast">
        <div class="forecast-days">
          Tuesday <br />
          <span class="icon">☀️</span> <br />
          <span class="max-min-temp">22°C | 15°C</span>
        </div>
        <div class="forecast-days">
          Tuesday <br />
          <span class="icon">☁️</span> <br />
          <span class="max-min-temp">22°C | 15°C</span>
        </div>
        <div class="forecast-days">
          Tuesday <br />
          <span class="icon">🌥️</span> <br />
          <span class="max-min-temp">22°C | 15°C</span>
        </div>
        <div class="forecast-days">
          Tuesday <br />
          <span class="icon">🌦️</span> <br />
          <span class="max-min-temp">22°C | 15°C</span>
        </div>
        <div class="forecast-days">
          Tuesday <br />
          <span class="icon">🌧️</span> <br />
          <span class="max-min-temp">22°C | 15°C</span>
        </div>
      </div>
      <footer>
        Coded by <a href="" class="strong">Mihaela Črnigoj</a>. Open-sourced on
        <a href="" class="strong">GitHub</a>. Hosted on
        <a href="" class="strong">Netlify</a>.
      </footer>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
