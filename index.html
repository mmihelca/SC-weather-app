<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus - Week 2 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="search-form">
          <input
            type="search"
            class="form-control"
            id="search-field"
            placeholder="Search for your city here..."
            autofocus="off"
          />
          <input
            type="submit"
            value="Search"
            class="form-control btn btn-primary shadow-sm"
            id="search-button"
          />
        </form>
      </div>
      <div class="row cities text-center">
        <div class="col">
          <button type="button" class="btn btn-primary">Current</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">City 1</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">City 2</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">City 3</button>
        </div>
      </div>
      <div class="text-center">
        <h1 id="current-city">Gothenburg</h1>
        <h3>Fetching current time ...</h3>
        <div class="row">
          <div class="col-6"><span>🌤️</span></div>
          <div class="col-6">
            <div class="card text-center">
              <div class="card-body">
                <p class="card-text main">
                  Precipitation: 90% <br />Wind: 5 km/h
                </p>
                <h5 class="card-title main">Partly sunny</h5>
                <div class="temperature-display">
                  <h2
                    class="card-title main temperature"
                    id="temperature-display"
                  >
                    12
                  </h2>
                  <span class="temperature-units">
                    <a href="#" id="celsius-link">°C </a>
                    |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row forecast">
          <div class="col">
            <div class="card h-90">
              <div class="card-body">
                <h5 class="card-title">Tomorrow</h5>
                <h4 class="weather-icon">🌤️</h4>
                <p class="card-text">15°C/22°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-90">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <h4 class="weather-icon">🌤️</h4>
                <p class="card-text">15°C/22°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-90">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <h4 class="weather-icon">🌤️</h4>
                <p class="card-text">15°C/22°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-90">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <h4 class="weather-icon">🌤️</h4>
                <p class="card-text">15°C/22°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-90">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <h4 class="weather-icon">🌤️</h4>
                <p class="card-text">15°C/22°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="coded-by">Coded by Mihaela Črnigoj</p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
